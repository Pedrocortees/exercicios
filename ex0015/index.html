<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <Midias em Html5></title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem1.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem2.png" type="image/png"><img src="imagens/imagem3.png" alt="Imagem Flexível"></picture>
<p>Vamos aprender a reproduzir áudios em HTMl 5</p>
<audio src="happy.mp3"controls autoplay></audio>
<audio /audio>

</body>
</html>
